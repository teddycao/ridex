<script type="text/javascript"> 
    (function ($) {
        $.fn.extend({
            forceFeed: function () {
                this0 = this;
                this0.intval = '';
                this0.Curent = 2;
                timeOut = function () {
                    if (isNaN(this0.Curent) || this0.Curent < 1) {
                        this0.Curent = 1;
                    }
                    if (this0.Curent > 7) {
                        this0.Curent = 1;
                    }
                    showCurent(this0.Curent);
                    this0.Curent++;
                }
 
                showCurent = function (page) {
                    if (isNaN(page)) return false;
                    var imgLi = $("div.cont", this0).find("li");
                    var iconLi = $("div.num", this0).get(0).getElementsByTagName('li');
                    if (page < 1 || page > imgLi.length) return false;
                    var i = 1;
                    this0.Curent = page;
                    imgLi.each(function () {
                        if (this.style.display != "none") {
                            if (i != page) {
                                $(this).hide();
                            }
                        }
                        if (i == page) {
                            $(this).show().css({ opacity: 0.2 }).animate({ opacity: 1 }, 500);
                            iconLi[i - 1].className = 'cur';
                        } else {
                            iconLi[i - 1].className = '';
                        }
                        i++;
                    });
                }
                $("div.num", this0).find('li').click(function () {
                    showCurent($.trim($(this).find("span").text()));
                });
                this0.hover(function () {
                    clearInterval(this0.intval);
                }, function () {
                    this0.intval = setInterval('timeOut()', 3500);
                }).trigger('mouseleave');
            }
        });
    })(jQuery);
 
 
    $(function () {
        $("#forceFeed").forceFeed();
        $('#followus li').each(function () {
            var o = $(this);
            o.find('a').click(function () {
                $('#followus li').removeClass('cur');
                o.toggleClass('cur');
            });
        });
    });
</script>
