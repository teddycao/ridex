log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m %n

# General Apache libraries
log4j.logger.org.apache=WARN

# Spring
log4j.logger.org.springframework=WARN

# Hibernate
log4j.logger.org.hibernate=WARN

# Default Shiro logging
log4j.logger.org.apache.shiro=ERROR

# Disable verbose logging
log4j.logger.org.apache.shiro.util.ThreadContext=WARN
log4j.logger.org.apache.shiro.cache.ehcache.EhCache=WARN

log4j.logger.org.inwiss.platform.security=INFO



# Control logging for other open source packages

log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.springframework=ERROR

log4j.logger.org.springframework.web=ERROR

# iBatis logo
#log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=ERROR  

log4j.logger.org.apache.ibatis.executor.statement=ERROR 
 
log4j.logger.java.sql.Connection=ERROR   
log4j.logger.java.sql.Statement=ERROR   
log4j.logger.java.sql.PreparedStatement=ERROR 
log4j.logger.java.sql.ResultSet=ERROR  

log4j.logger.org.mybatis.spring.support=ERROR
log4j.logger.com.inwiss.springcrud=ERROR